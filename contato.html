<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato - Thalita Valence</title>
  <link rel="stylesheet" href="style.css"> <!-- Conectando ao CSS externo -->
</head>
<body>
  <header>
    <nav>
      <!-- Menu principal de navegação do site -->
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre Mim</a></li>
        <li><a href="formacao.html">Formação</a></li>
        <li><a href="portfolio.html">Portfólio</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Fale Comigo</h1>
    <section class="bloco">
      <!-- Formulário de contato com validação simples no envio -->
      <form onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5"></textarea>

        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>

  <footer>
    <!-- Rodapé com o ano atual exibido dinamicamente -->
    <p>&copy; <span id="ano"></span> - Thalita Valence</p>
  </footer>

  <script>
    // Função que valida o preenchimento do formulário antes do envio
    function validarFormulario() {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();

      if (!nome || !email || !mensagem) {
        alert('Por favor, preencha todos os campos antes de enviar.');
        return false;
      }

      alert('Mensagem enviada com sucesso!');
      return true;
    }
  </script>

  <script>
    // Script para atualizar o ano no rodapé automaticamente
    document.addEventListener("DOMContentLoaded", function() {
      const ano = new Date().getFullYear();
      document.getElementById("ano").textContent = ano;
    });
  </script>
</body>
</html>
